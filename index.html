    <script>
        let currentTab = 'training';
        let charts = {};
        
        let userSettings = {
            startDate: null,
            cardioItems: [],
            weightsItems: []
        };
        let trainingData = [];
        let selectedDay;

        const colors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#06B6D4', '#F97316'];

        // --- Core Logic ---

        function initApp() {
            loadSettings();
            if (userSettings.startDate) {
                const today = new Date();
                const start = new Date(userSettings.startDate);
                const diffTime = Math.abs(today - start);
                selectedDay = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                loadTrainingData();
                renderAll();
            } else {
                switchTab('settings');
            }
        }

        function loadSettings() {
            const savedSettings = localStorage.getItem('fitness-tracker-settings');
            if (savedSettings) {
                userSettings = JSON.parse(savedSettings);
                document.getElementById('startDate').value = userSettings.startDate;
                renderSettingsLists();
            }
        }

        function saveSettings() {
            const startDate = document.getElementById('startDate').value;
            if (!startDate) {
                alert('è«‹é¸æ“‡è¨ˆç•«é–‹å§‹æ—¥æœŸï¼');
                return;
            }
            userSettings.startDate = startDate;
            localStorage.setItem('fitness-tracker-settings', JSON.stringify(userSettings));
            alert('è¨­å®šå·²å„²å­˜ï¼');
            
            // Re-initialize app to create new training data
            selectedDay = 1;
            trainingData = initializeTrainingData();
            saveTrainingData();
            renderAll();
            switchTab('training');
        }

        function loadTrainingData() {
            const savedData = localStorage.getItem('fitness-tracker-data');
            if (savedData) {
                trainingData = JSON.parse(savedData);
            } else {
                trainingData = initializeTrainingData();
                saveTrainingData();
            }
        }

        function saveTrainingData() {
            localStorage.setItem('fitness-tracker-data', JSON.stringify(trainingData));
        }

        function initializeTrainingData(days = 50) {
            const data = [];
            for (let day = 1; day <= days; day++) {
                const dayOfWeek = ((day - 1) % 7);
                const weekdays = ['ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­', 'æ—¥'];
                
                const dayData = {
                    day,
                    weekday: weekdays[dayOfWeek],
                    cardio: {
                        type: userSettings.cardioItems[day % userSettings.cardioItems.length] || null,
                        duration: 30, // Default duration
                        completed: false
                    },
                    weights: {
                        type: userSettings.weightsItems[day % userSettings.weightsItems.length] || null,
                        exercises: {},
                        completed: false
                    }
                };

                // Populate weight exercises for the day
                if (dayData.weights.type) {
                     dayData.weights.exercises[dayData.weights.type] = ''; // Simplified for now
                }
                
                data.push(dayData);
            }
            return data;
        }

        // --- UI Rendering ---
        
        function renderSettingsLists() {
            const cardioList = document.getElementById('cardio-list');
            const weightsList = document.getElementById('weights-list');
            cardioList.innerHTML = '';
            weightsList.innerHTML = '';

            userSettings.cardioItems.forEach((item, index) => {
                const li = document.createElement('div');
                li.className = 'exercise-item-setting';
                li.innerHTML = `<span>${item}</span><button onclick="removeExercise('cardio', ${index})">ç§»é™¤</button>`;
                cardioList.appendChild(li);
            });

            userSettings.weightsItems.forEach((item, index) => {
                const li = document.createElement('div');
                li.className = 'exercise-item-setting';
                li.innerHTML = `<span>${item}</span><button onclick="removeExercise('weights', ${index})">ç§»é™¤</button>`;
                weightsList.appendChild(li);
            });
        }
        
        function addExercise(type) {
            const inputId = type === 'cardio' ? 'newCardioInput' : 'newWeightsInput';
            const newItem = document.getElementById(inputId).value.trim();
            if (newItem) {
                if (type === 'cardio') {
                    userSettings.cardioItems.push(newItem);
                } else {
                    userSettings.weightsItems.push(newItem);
                }
                document.getElementById(inputId).value = '';
                renderSettingsLists();
            }
        }
        
        function removeExercise(type, index) {
            if (type === 'cardio') {
                userSettings.cardioItems.splice(index, 1);
            } else {
                userSettings.weightsItems.splice(index, 1);
            }
            renderSettingsLists();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('training-tab').style.display = 'none';
            document.getElementById('charts-tab').style.display = 'none';
            document.getElementById('settings-tab').style.display = 'none';
            document.getElementById('stats-section').style.display = 'none';
            document.getElementById('day-grid').parentElement.style.display = 'none';
            document.getElementById('main-header').textContent = 'ğŸ’ª å¥èº«è¿½è¹¤å™¨';

            if (tab === 'training') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('training-tab').style.display = 'block';
                document.getElementById('stats-section').style.display = 'grid';
                document.getElementById('day-grid').parentElement.style.display = 'block';
                document.getElementById('main-header').textContent = `ğŸ’ª ç¬¬ ${selectedDay} å¤© - å¥èº«è¿½è¹¤`;
            } else if (tab === 'charts') {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('charts-tab').style.display = 'block';
                document.getElementById('main-header').textContent = `ğŸ“Š é€²åº¦åœ–è¡¨`;
                initCharts();
            } else if (tab === 'settings') {
                document.querySelector('.tab-btn:nth-child(3)').classList.add('active');
                document.getElementById('settings-tab').style.display = 'block';
                document.getElementById('main-header').textContent = `âš™ï¸ è¨­å®š`;
                renderSettingsLists();
            }
        }

        function renderDayGrid() {
            const grid = document.getElementById('day-grid');
            grid.innerHTML = '';
            
            if (!trainingData.length) return;

            trainingData.forEach(item => {
                const btn = document.createElement('button');
                btn.className = `day-btn ${selectedDay === item.day ? 'active' : ''}`;
                btn.onclick = () => {
                    selectedDay = item.day;
                    renderAll();
                };
                
                const hasCardio = item.cardio.completed;
                const hasWeights = item.weights && item.weights.completed;
                
                btn.innerHTML = `
                    <div class="day-num">${item.day}</div>
                    <div class="weekday">é€±${item.weekday}</div>
                    <div class="indicators">
                        ${hasCardio ? '<div class="indicator cardio"></div>' : ''}
                        ${hasWeights ? '<div class="indicator weights"></div>' : ''}
                    </div>
                `;
                grid.appendChild(btn);
            });
        }

        function renderTrainingContent() {
            const content = document.getElementById('training-tab');
            const currentDay = trainingData.find(item => item.day === selectedDay);
            
            if (!currentDay) {
                content.innerHTML = '<div class="no-training">è«‹å…ˆåœ¨è¨­å®šé é¢è¨­å®šè¨ˆç•«ï¼</div>';
                return;
            }
            
            content.innerHTML = `
                <div class="section-title">ç¬¬${selectedDay}å¤© - é€±${currentDay.weekday}</div>
                
                <div class="cardio-card">
                    <div class="cardio-info">
                        <div class="cardio-type">${currentDay.cardio.type || 'ç„¡æœ‰æ°§é …ç›®'}</div>
                        <div class="cardio-duration">æ™‚é–“: ${currentDay.cardio.duration} åˆ†é˜</div>
                    </div>
                    <button class="cardio-btn ${currentDay.cardio.completed ? 'completed' : ''}" 
                            onclick="updateCardioStatus(${selectedDay}, ${!currentDay.cardio.completed})">
                        ${currentDay.cardio.completed ? 'âœ… å·²å®Œæˆ' : 'â­• æœªå®Œæˆ'}
                    </button>
                </div>
                
                ${currentDay.weights.type ? `
                    <div class="weights-card">
                        <div class="weights-title">${currentDay.weights.type}</div>
                        <div class="exercise-list">
                            ${Object.entries(currentDay.weights.exercises).map(([exercise, weight]) => {
                                const lastWeight = getLastWeight(selectedDay, exercise);
                                return `
                                    <div class="exercise-item">
                                        <div class="exercise-name">
                                            <span>${exercise}</span>
                                            ${lastWeight ? `<span class="last-weight">ä¸Šæ¬¡: ${lastWeight}kg</span>` : ''}
                                        </div>
                                        <div class="weight-input-group">
                                            <input type="number" 
                                                    class="weight-input" 
                                                    value="${weight}" 
                                                    placeholder="é‡é‡"
                                                    onchange="updateWeight(${selectedDay}, '${exercise}', this.value)">
                                            <span class="unit">kg</span>
                                            ${lastWeight ? `
                                                <button class="last-btn" onclick="autoFillLastWeight(${selectedDay}, '${exercise}')">ä¸Šæ¬¡</button>
                                            ` : ''}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        <div class="status">
                            ${currentDay.weights.completed ? 'âœ… å·²è¨˜éŒ„é‡é‡' : 'â³ å°šæœªè¨˜éŒ„'}
                        </div>
                    </div>
                ` : '<div class="no-training">ä»Šå¤©æ²’æœ‰é‡é‡è¨“ç·´</div>'}
            `;
        }

        function renderStats() {
            const rates = calculateCompletionRate();
            document.getElementById('cardio-rate').textContent = rates.cardio + '%';
            document.getElementById('weights-rate').textContent = rates.weights + '%';
            document.getElementById('total-rate').textContent = rates.overall + '%';
        }

        function renderAll() {
            renderDayGrid();
            renderTrainingContent();
            renderStats();
            document.getElementById('main-header').textContent = `ğŸ’ª ç¬¬ ${selectedDay} å¤© - å¥èº«è¿½è¹¤`;
        }

        function initCharts() {
            const chartContainer = document.getElementById('chart-container-all');
            chartContainer.innerHTML = '';
            
            for (const key in charts) { if (charts[key]) charts[key].destroy(); }
            charts = {};

            const allWeightsItems = userSettings.weightsItems;
            let hasWeightData = false;

            allWeightsItems.forEach((exercise, index) => {
                const exerciseData = {};
                trainingData.forEach(day => {
                    if (day.weights && day.weights.exercises[exercise] && day.weights.exercises[exercise] !== '') {
                        exerciseData[day.day] = parseFloat(day.weights.exercises[exercise]);
                        hasWeightData = true;
                    }
                });

                if (Object.keys(exerciseData).length > 0) {
                    const sortedDays = Object.keys(exerciseData).map(Number).sort((a, b) => a - b);
                    const labels = sortedDays.map(day => `ç¬¬${day}å¤©`);
                    const dataPoints = sortedDays.map(day => exerciseData[day] || null);
                    const color = colors[index % colors.length];

                    const chartCard = document.createElement('div');
                    chartCard.className = 'chart-container';
                    chartCard.innerHTML = `
                        <div class="chart-title">${exercise} - é‡é‡é€²åº¦è¿½è¹¤</div>
                        <canvas id="chart-${exercise}" class="chart-canvas"></canvas>
                    `;
                    chartContainer.appendChild(chartCard);

                    const ctx = document.getElementById(`chart-${exercise}`).getContext('2d');
                    charts[exercise] = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: exercise,
                                data: dataPoints,
                                borderColor: color,
                                backgroundColor: color + '20',
                                borderWidth: 3,
                                fill: false,
                                tension: 0.1,
                                pointBackgroundColor: color,
                                pointBorderColor: '#ffffff',

                                        label: (context) => `${context.dataset.label}: ${context.parsed.y}kg`

                            scales: {
                                x: { display: true, title: { display: true, text: 'è¨“ç·´å¤©æ•¸', font: { size: 12, weight: '500' } }, grid: { color: 'rgba(0,0,0,0.1)' } },
                                y: { display: true, title: { display: true, text: 'é‡é‡ (kg)', font: { size: 12, weight: '500' } }, grid: { color: 'rgba(0,0,0,0.1)' }, beginAtZero: false }

                noDataCard.style.color = '#6B7280';

                chartContainer.appendChild(noDataCard);

        }
        
        // --- Event Handlers & Data Manipulations ---

        function getLastWeight(currentDay, exercise) {
            const previousSessions = trainingData
                .filter(item => item.day < currentDay && item.weights && item.weights.exercises[exercise] !== '')
                .sort((a, b) => b.day - a.day);
            return previousSessions.length > 0 ? previousSessions[0].weights.exercises[exercise] : '';
        }

        function updateCardioStatus(day, completed) {
            const dayData = trainingData.find(item => item.day === day);
            if (dayData) {
                dayData.cardio.completed = completed;
                saveTrainingData();
                renderAll();
            }
        }

        function updateWeight(day, exercise, weight) {
            const dayData = trainingData.find(item => item.day === day);
            if (dayData && dayData.weights) {
                dayData.weights.exercises[exercise] = weight;
                dayData.weights.completed = Object.values(dayData.weights.exercises).some(w => w !== '');
                saveTrainingData();
                renderAll();
                if (currentTab === 'charts') { initCharts(); }
            }
        }

        function autoFillLastWeight(day, exercise) {
            const lastWeight = getLastWeight(day, exercise);
            if (lastWeight) {
                updateWeight(day, exercise, lastWeight);
            }
        }

        function calculateCompletionRate() {
            const totalCardio = trainingData.length;
            const completedCardio = trainingData.filter(item => item.cardio && item.cardio.completed).length;
            
            const totalWeights = trainingData.filter(item => item.weights && item.weights.type).length;
            const completedWeights = trainingData.filter(item => item.weights && item.weights.completed).length;
            
            const totalTasks = totalCardio + totalWeights;
            const completedTasks = completedCardio + completedWeights;

            return {
                cardio: totalCardio > 0 ? ((completedCardio / totalCardio) * 100).toFixed(1) : 0,
                weights: totalWeights > 0 ? ((completedWeights / totalWeights) * 100).toFixed(1) : 0,
                overall: totalTasks > 0 ? ((completedTasks / totalTasks) * 100).toFixed(1) : 0
            };
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
